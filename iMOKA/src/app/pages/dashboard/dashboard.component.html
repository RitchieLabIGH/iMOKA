<ng-container *ngIf="session"> <ng-container
	*ngIf="session.profile.process_config.profiles.length == 0">
<div class="main" fxLayout="row wrap">
  <div fxFlex="30%" fxFlex.lt-md="100%">
	<mat-card> 
    <mat-card-title>Welcome to iMOKA</mat-card-title>
	<mat-card-content>
	<p>
		If you want to start new analysis, you have to configure first a <a
			routerLink="/setup">profile</a>. Otherwise you can load your results
		in <a routerLink="/files">the file manager page</a>.
	</p>
	</mat-card-content>
   </mat-card>
  </div> 
  <div fxFlex="70%" fxFlex.lt-md="100%" >
      <app-video></app-video>
    </div>
</div>
</ng-container> <ng-container *ngIf="session.profile.process_config.profiles.length != 0">
<div fxLayout="row wrap" class="main">
  <div fxFlex="30%"  [fxHide]="!main_plot" fxFlex.lt-md="100%">
    <mat-card *ngIf="session.matrices.length > 0" >
      <mat-card-content style="height : 250px;">
          <plotly-plot *ngIf="plots.matrices && main_plot"  [useResizeHandler]="true"  (plotly_click)="selectMatrix($event)" [data]="plots.matrices.data" [layout]="plots.matrices.layout"></plotly-plot>             
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="session.matrices.length == 0">
      <mat-card-title><h4>There are no matrices in your workspace</h4></mat-card-title>
      <mat-card-content>You can create them in your <a routerLink="/dred">workspace</a> page or import the aggregated k-mer lists in the <a routerLink="/files">file manager</a> </mat-card-content>
    </mat-card>
   </div>
   <div fxFlex="30%" [fxHide]="main_plot" fxFlex.lt-md="100%"  >
    <mat-card *ngIf="plots.matrix && ! main_plot" >
      <mat-card-content style="height : 250px;" >
        <plotly-plot  [useResizeHandler]="true" (plotly_click)="selectMatrix()" [data]="plots.matrix.data" [layout]="plots.matrix.layout"></plotly-plot>
      </mat-card-content>  
    </mat-card>
  </div>
  <div fxFlex="70%" fxFlex.lt-md="100%" >
      <app-video></app-video>
    </div>
</div>

</ng-container> </ng-container>
