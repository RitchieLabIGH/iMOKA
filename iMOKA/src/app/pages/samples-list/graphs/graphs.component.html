<h1 mat-dialog-title>Samples</h1>
<div mat-dialog-content class="main-dialog">
  <div   >
      <div class="tile-container"  *ngFor="let plot of plots">
        <mat-card>
        <mat-card-content>
          <plotly-plot [useResizeHandler]="true" [data]="plot.data" [layout]="plot.layout"></plotly-plot>
        </mat-card-content>
        </mat-card> 
      </div>
  </div>
</div>
