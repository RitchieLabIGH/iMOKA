<mat-card *ngIf="this.session" class="card-tab-container"> <mat-card-title>Settings</mat-card-title> <mat-card-subtitle>
For user {{ session.profile.name }} </mat-card-subtitle> 
<mat-tab-group dynamicHeight mat-align-tabs="center"> 
	<mat-tab label="Global Setup" >
		<ng-template matTabContent>
			<div class="tab-container-card">
				<master-setup></master-setup>
			</div>
		</ng-template>
	</mat-tab>
	<mat-tab label="Alignment Setup">
		<ng-template matTabContent>
			<div class="tab-container-card">
				<map-setup></map-setup>
			</div>
		</ng-template>
	</mat-tab> 
</mat-tab-group>
</mat-card>
